<head>
    <link rel="stylesheet" href="css/notate.css">
    <script src="js/lib/fabric.min.js"></script>
    <script src="js/notate.js"></script>
</head>


<body>
    <div id="grpFile" class="toolbar">
        <input type="button" id="btnOpenImage" value="Open Image">
        <input type="button" id="btnImportJSON" value="Import JSON" disabled>
        <input type="button" id="btnValidateGraph" value="Validate Graph" disabled>
        <input type="button" id="btnExportJSON" value="Export JSON" disabled>
        |
        Building <input id="txtBuilding" disabled>
        Floor <input id="txtFloor" disabled>
    </div>
    <div id="grpOperation" class="toolbar">
        <input type="radio" id="optEdit" name="operation" value="edit" checked>
        <label for="optEdit">Edit</label>
        <input type="radio" id="optInspect" name="operation" value="inspect">
        <label for="optInspect">Inspect</label>
        <input type="radio" id="optAttribute" name="operation" value="attribute">
        <label for="optAttribute">Attribute</label>
        |
        Size: <input type="number" id="numGraphSize" min="5" max="30" value="20">
        <input type="checkbox" id="chkAttributeAfterPlacement">
        <label for="chkAttributeAfterPlacement">Edit attribute after node placement</label>
        <div id="grpType">
            <input type="radio" id="optCorridor" name="type" value="0" checked>
            <label for="optCorridor">Corridor</label>
            <input type="radio" id="optInsideDoor" name="type" value="2">
            <label for="optInsideDoor">Inside Door</label>
            <input type="radio" id="optClassroom" name="type" value="3">
            <label for="optClassroom">Classroom</label>
            <input type="radio" id="optStair" name="type" value="1">
            <label for="optStair">Stair</label>
            <input type="radio" id="optOutsideDoor" name="type" value="5">
            <label for="optOutsideDoor">Outside Door</label>
            <input type="radio" id="optElevator" name="type" value="4">
            <label for="optElevator">Elevator</label>
        </div>
    </div>
    <div id="grpCanvas">
        <canvas id="cvsMain" width="90%" height="80%" style="border: 1px solid #666;" tabindex="0"></canvas>
    </div>
</body>
